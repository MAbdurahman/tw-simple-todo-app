<!doctype html>
<html lang='en-US'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <!-- project information here -->
    <meta content="Simple Todo App is a simple application that allows users to create, read, update, and delete (CRUD) tasks. It uses HTML5 for structure, CSS3 with Tailwind CSS for styling, and JavaScript for functionality, enabling users to manage their tasks dynamically. On desktops and laptops, drag and drop feature is added to allow users to arrange and rearrange their tasks. Tasks are persisted in the browser's local storage, ensuring that users can access their tasks even after closing the browser." name="description">
    <meta content="Todo App, TailwindCSS, TailwindCss Simple Todo App" name="keywords">
    <meta content="Simple Todo App" name="application-name" >
    <meta content="Mahdi Abdurrahman" name="author">
    <!--favicon -->
    <link rel="icon" type="image/png" href='favicon.png' >
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          rel="stylesheet"/>
    <!-- normalize styles-->
    <link rel="stylesheet" href='css/normalize.css'>
    <!--main styles-->
    <link href='css/main.css' rel="stylesheet">
    <title>Simple Todo App</title>
</head>
<body>
<!-- begin of preloader -->
<div id="preloader" class="preloader">
    <img src='img/preloader.gif' alt="3-gears" id="preloader-gif" class="preloader-gif"/>
</div>
<!-- begin of project-->
<div class="wrapper outer-container">
    <main id="main" class="main">
        <div id="header" class="header">
            <h1 class='header_title' id="title">Simple ToDo App</h1>
        </div>
        <div id="add-container">
            <section class="input-section">
                <label for="add-input" style="display: none;"></label>
                <input autocomplete="on" id="add-input" class="add-input" maxlength="28"
                       placeholder="Enter todo item" type="text"/>
                <span class="counter" id="counter">28</span>
            </section>
            <button type="button" class="button" id="add-button">Add Item</button>
        </div>
        <div id="list-container">
            <ul id="list"></ul>
        </div>
    </main>
    <template id="template">
        <li class="todo-item" draggable="true">
            <label class="custom" >
                <input autocomplete="on" class="checkbox" name="item"
                       type="checkbox"/>
                <span class="item"></span>
                <span class="checkmark"></span>
            </label>
            <span class="custom-label">
                <i class='fas fa-edit'></i>
                <i class="fas fa-trash-alt"></i>
            </span>
        </li>
    </template>
</div>

<!-- jquery scripts -->
<script src='js/jquery-3.7.1.min.js'></script>
<!-- sweetalert scripts -->
<script src='js/sweetalert.min.js'></script>
<!-- main scripts -->
<script src='js/main.js'></script>
</body>
</html>
